<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    li {
      margin-bottom: 10px;
    }
    ul ul {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Lista de Pedidos</h1>
  <ul>
    {% for pedido in pedidos %}
      <li>
        Pedido {{ pedido.id }} - Cliente: {{ pedido.cliente }}
        <ul>
          {% for produto in pedido.produtos.all %}
            <li>{{ produto.nome }} (R$ {{ produto.valor }})</li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'delet_list' %}">Delet</a><br>
  <a href="{% url 'home' %}">home</a><br>
  <a href="{% url 'criar_pedido' %}">Criar pedido</a><br>
</body>
</html>
